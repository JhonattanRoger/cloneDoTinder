<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <nav class="navbar">
        <i class="fa-solid fa-fire-flame-curved"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions"> <!--Para foto e botões -->
        <div class="photo"> <!-- Foto -->
            <div class="photo-text"> <!-- Nome, idade e bio -->
                <div class="photo-name-and-age"> <!-- Nome e idade -->
                    <h2>Lorem</h2>
                    <h2>21</h2>
                </div>
                <div class="photo-bio"> <!-- Bio -->
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore facilis nisi soluta harum aliquid corrupti provident itaque, aperiam cupiditate perspiciatis!
                </div>
            </div>
        </div>

        <div class="actions"> <!-- Div que contém as actions-->
            <div class="action"> <!--Essa div vai ficar na forma de um círculo -->
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>



    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/68a8ea57a4.js" crossorigin="anonymous"></script>
</body>
</html>
